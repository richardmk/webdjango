{% extends 'core/core.html' %}
{% load static %}

{% block content-main %}
<section class="ftco-about img ftco-section ftco-no-pt ftco-no-pb" id="about-section">
    <div class="container-fluid px-0">             
        {% for user in object_list  %}
        <div class="row d-flex">
            <div class="col-md-6 d-flex">
                <div class="img d-flex align-self-stretch align-items-center js-fullheight" style="background-image:url({{user.picture.url}});"></div>
            </div>
            <div class="col-md-6 d-flex align-items-center">

                    <div class="px-4 px-lg-4">
                        <div class="desc">
                            <div class="top">
                                <span class="subheading">Developer</span>
                                <h2 class="mb-4">Richard Luis Mej√≠a C.</h2>
                            </div>
                            <div class="absolute">
                                <p>Backend developer with experience in Python, PHP, Javascript and Sql languages.</p>
                            </div>
                            <p><a href="{% url 'projects' %}" class="custom-btn">View Portfolio</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}                    
    </div>
</section>
